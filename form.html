<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<style>
    form {
      width: 50%;
      margin: 0 auto;
    }
    label,
    input {
      display: block;
      margin-left: 25%;
      margin-bottom: 3px;
      width: 50%;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: #fff;
    }
     
    #user-info {
      display: none;
    }
  </style>
  </head>
    
<body>
    <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="required"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" address="required"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" email="required"><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" number="required"><br>
    <input type="submit" id="submit" value="submit"><br>
    </form>

    <table id="user-info">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
<script>
    const form = document.querySelector("form");
    const table = document.querySelector("#user-info tbody");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Get form values
      const name = document.querySelector("#name").value;
      const address = document.querySelector("#address").value;
      const email = document.querySelector("#email").value;
      const phone = document.querySelector("#phone").value;

      // Append row to table
      const row = table.insertRow();
      const nameCell = row.insertCell(0);
      const addressCell = row.insertCell(1);
      const emailCell = row.insertCell(2);
      const phoneCell = row.insertCell(3);
      nameCell.innerHTML = name;
      addressCell.innerHTML = address;
      emailCell.innerHTML = email;
      phoneCell.innerHTML = phone;

      // Clear form fields
      form.reset();

      // Show the table
      document.querySelector("#user-info").style.display = "table";
    });
  </script>

</html>
