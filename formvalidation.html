<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        background-color: bisque;
      }
        form {
    display: flex;
    flex-direction: column;
    align-items: center;
    
    
  }

  label {
    margin-top: 10px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 300px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: red;
    color: yellow;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
  }

  button[type="submit"]:hover {
    background-color: blue;
    color: chartreuse;
  }
    </style>
</head>

<body>

    <form id="myForm" action="submit.php" method="POST">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="confirmPassword" placeholder="Confirm Password">
        <button type="submit">Submit</button>
    </form>


    <script>
        const form = document.getElementById('myForm');
        const nameInput = form.elements['name'];
        const emailInput = form.elements['email'];
        const passwordInput = form.elements['password'];
        const confirmPasswordInput = form.elements['confirmPassword'];

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            if (!nameInput.value) {
                alert('Please enter your name');
                return;
            }

            if (!emailInput.value || !emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email');
                return;
            }

            if (!passwordInput.value || !passwordRegex.test(passwordInput.value)) {
                alert('Password must be at least 8 characters and contain at least one letter and one number');
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('Passwords do not match');
                return;
            }

            form.submit();
        });

    </script>
</body>

</html>
