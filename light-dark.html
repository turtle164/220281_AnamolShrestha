<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark</title>
    <script>
        function myFun(){
            document.getElementById("demo").classList.add("dark-mode");
        }
        function myFun2(){
            document.getElementById("demo").classList.remove("dark-mode");
        }
    </script>
    <style>
        .dark-mode{
            background-color: black ;
            color: yellow;
        }
    </style>
</head>
<body>
 <div id="demo">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium quo quasi, neque molestiae, assumenda maxime repellat, quidem sequi tempora aliquam perferendis corrupti fugiat rem nostrum? At ea dolorum qui nisi?</p>
 </div>
 <button onclick="myFun()">Dark Mode</button>
 <button onclick="myFun2()">Light Mode</button>
    
</body>
</html>
